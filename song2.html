<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Music Player</title>
    <link rel="Icon" href="Media/Music_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="Media/Kenchalo Manchalo.jpg" class="song-img">
            <h3>Kenchalo Manchalo</h3>
            <p> Gururaj Hoskote</p>

            <audio  id="song">
                <source src="Media/ಕಚಲ ಮಚಚಲ ಹಗವಳ.. Kenchalo Manchalo - HD ವಡಯ ಸಗ - ದರಶನ, ಅಭನಯಶರ - ಗರಕರಣ.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progrss">


            <div class="controls">
                <div onclick="backward3()"><i class="fa-solid fa-backward"></i></div>                  
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>  
                <div onclick="forward3()"><i class="fa-solid fa-forward"></i></div>
                
            </div>
            

            <h6> Designed By Prasad</h6>


        </div>

        

    </div>


    <script src="script.js"></script>
    
</body>
</html>
